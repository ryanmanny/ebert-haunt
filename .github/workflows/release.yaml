name: Release

on:
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Actions User
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Yarn Install
        run: yarn install --frozen-lockfile

      - name: Bump Version
        id: version
        run: |
          yarn run version:bump
          VERSION=$(cat package.json | jq -r .version)
          echo "::set-output name=version::$VERSION"

      - name: Check if Index Changed
        id: changed
        continue-on-error: true
        run: git diff-index --quiet HEAD

      - name: Commit Updated Files
        if: steps.changed.outcome != 'success'
        run: |
          git add package.json CHANGELOG.md .changeset
          git commit -m "Bump to v${{ steps.version.outputs.version }}, update CHANGELOG.md"
          git push

      - name: Tag Version
        run: |  # Overwrite if Tag exists
          git tag -f v${{ steps.version.outputs.version }}
          git push -f --tags

  release:
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: v${{ needs.bump-version.outputs.version }}

      - name: Setup Jsonnet
        uses: zendesk/setup-jsonnet@v10

      - name: Build
        run: |
          mkdir -p build
          yarn run build:all
      
      - name: Upload Chrome Extension
        uses: mnao305/chrome-extension-upload@2.2.0
        continue-on-error: true
        with:
          file-path: dist/chrome.zip
          extension-id: ippdcobhchkjhhlnllifcpedhfbodpbf
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Upload Firefox Extension
        uses: kewisch/action-web-ext@v1
        continue-on-error: true
        with:
          cmd: sign
          source: dist/firefox.xpi
          channel: listed
          apiKey: ${{ secrets.FIREFOX_API_KEY }}
          apiSecret: ${{ secrets.FIREFOX_API_SECRET }}
          timeout: 900000

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.bump-version.outputs.version }}
          tag_name: v${{ needs.bump-version.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            dist/firefox.xpi
            dist/chrome.zip
