name: Deploy

on:
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Yarn Install
        run: yarn install --frozen-lockfile

      - name: Bump Version
        id: version
        run: |
          yarn run version:bump
          VERSION=$(cat package.json | jq -r .version)
          CHANGED=$(git diff-index --quiet HEAD)
          echo "::set-output name=version::$VERSION"
          echo "::set-output name=changed::$CHANGED"

      - name: Commit Updated Files
        if: steps.version.outputs.changed
        run: |
          git add package.json CHANGELOG.md .changeset
          git commit -m "Bump to v${{ steps.version.outputs.version }}, update CHANGELOG.md"
          git push

      - name: Tag Version
        run: |
          git tag -f v${{ steps.version.outputs.version }}
          git push --tags

  deploy:
    runs-on: ubuntu-latest
    needs: bump-version
    strategy:
      matrix:
        browser: [firefox]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.bump-version.outputs.version }}

      - name: Setup Jsonnet
        uses: zendesk/setup-jsonnet@v10

      - name: Build
        run: |
          mkdir -p build
          yarn run build:${{ matrix.browser }}

      - name: Firefox Upload
        uses: trmcnvn/firefox-addon@v1
        if: matrix.browser == firefox
        with:
          uuid: '{7b312f5e-9680-436b-acc1-9b09f60e8aaa}'
          xpi: build/firefox.xpi
          manifest: manifest.json
          api-key: ${{ secrets.FIREFOX_API_KEY }}
          api-secret: ${{ secrets.FIREFOX_API_SECRET }}
