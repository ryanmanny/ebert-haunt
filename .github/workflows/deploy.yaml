name: Deploy

on:
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Actions User
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Yarn Install
        run: yarn install --frozen-lockfile

      - name: Bump Version
        id: version
        run: |
          yarn run version:bump
          VERSION=$(cat package.json | jq -r .version)
          echo "::set-output name=version::$VERSION"

      - name: Check if Index Changed
        id: changed
        run: git diff-index --quiet HEAD
        continue-on-error: true  # Fails if index changed

      - name: Commit Updated Files
        if: steps.changed.outcome != 'success'
        run: |
          git add package.json CHANGELOG.md .changeset
          git commit -m "Bump to v${{ steps.version.outputs.version }}, update CHANGELOG.md"
          git push

      - name: Tag Version
        run: |
          git tag -f v${{ steps.version.outputs.version }}
          git push -f --tags

  deploy:
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: v${{ needs.bump-version.outputs.version }}

      - name: Setup Jsonnet
        uses: zendesk/setup-jsonnet@v10

      - name: Build
        run: |
          mkdir -p build
          yarn run build:all

      - name: Firefox Upload
        uses: trmcnvn/firefox-addon@v1
        if: matrix.browser == 'firefox'
        with:
          uuid: '{7b312f5e-9680-436b-acc1-9b09f60e8aaa}'
          xpi: build/firefox.xpi
          manifest: manifest.json
          api-key: ${{ secrets.FIREFOX_API_KEY }}
          api-secret: ${{ secrets.FIREFOX_API_SECRET }}
